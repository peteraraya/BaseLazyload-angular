<h1>
  {{
    (heroe.id) ? 'Editar' : 'Nuevo Héroe'
  }}
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxlayout="row" fxLayout.xs="column" fxLayoutGap="30px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input
        matInput
        [id]="heroe.characters + '1'"
        type="text"
        [(ngModel)]="heroe.characters"
        autocomplete="off"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>
    <br />

    <div fxLayout>
      <button mat-raised-button 
              (click)="guardar()"
              color="primary" 
            >
        <mat-icon>edit</mat-icon>
          {{(heroe.id) ? 'Actualizar ' : 'Crear Héroe'}}
      </button>

      <span class="spacer" ></span>

      <button *ngIf="heroe.id" 
              mat-raised-button
              (click)="borrarHeroe()" 
              color="warn"
              >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
