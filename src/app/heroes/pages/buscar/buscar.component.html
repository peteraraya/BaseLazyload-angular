<div fxLayour="column">
  <div>
    <h1>Buscador de HÃ©roe</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <!-- Formulario de input de busqueda -->

    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="heroes.length === 0 && termino.trim().length > 0"
        >
          No se encontro el termino {{ termino }}
        </mat-option>
      </mat-autocomplete>

      <!-- No se encontro el termino  -->
    </mat-form-field>
  </div>
</div>

<div>
  <pre>
    {{ heroeSelecionado | json }}
  </pre>
  <div *ngIf="heroeSelecionado">
    <app-heroe-tarjeta [heroe]="heroeSelecionado"></app-heroe-tarjeta>
  </div>
</div>
